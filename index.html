<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <title>Captain Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background-color: #0a0d17;
            color: #f5f5f0;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0px 60px;
            background-color: #0a0d17;
            min-height: 600px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .banner-image {
            flex: 0 0 42%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .banner-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .banner-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;     /* centers subtitle/button block */
            text-align: center;
        }

        .banner-title {
          font-family: 'Playfair Display', 'Garamond', 'Baskerville', serif;
          font-size: 4rem;
          font-weight: 700;
          line-height: 0.95;
          margin-bottom: 6px;
          letter-spacing: 0px;
        }
        
        .banner-title-line2{
          font-family: 'Playfair Display', 'Garamond', 'Baskerville', serif;
          display: inline-block;
          font-size: 3rem;
          padding-left: 2.5ch; /* tweak: 0.5châ€“2.5ch */
          margin-bottom: 18px;
        }

        .banner-subtitle {
          font-size: 1.4rem;
          font-weight: 400;
          color: rgba(243, 242, 234, 0.85);
          margin: 25px 0 35px 0;
          letter-spacing: 0.3px;
        }

        .banner-rule{
          position: relative;
          width: 520px;
          max-width: 90%;
          height: 2px;
          margin: 22px 0 18px 0;
          background: linear-gradient(
            90deg,
            rgba(255,255,255,0.00) 0%,
            rgba(255,255,255,0.18) 20%,
            rgba(255,255,255,0.35) 50%,
            rgba(255,255,255,0.18) 80%,
            rgba(255,255,255,0.00) 100%
          );
        }
        
        .banner-rule::after{
          content:"";
          position: absolute;
          inset: 0;
          background: inherit;
          filter: blur(2px);
          opacity: 0.6;
        }


        .banner-cta {
              margin-top: 35px;
              text-align: center;
        }
            
            .contact-button {
              display: inline-block;
              padding: 14px 34px;
              font-size: 1.05rem;
              font-weight: 600;
              letter-spacing: 0.5px;
              text-decoration: none;
              color: #f5f3ea;
            
              background: linear-gradient(180deg, #8e2f23 0%, #6e2218 100%);
              border: 1px solid rgba(255,255,255,0.15);
              border-radius: 6px;
            
              box-shadow:
                0 8px 20px rgba(0,0,0,0.45),
                inset 0 1px 0 rgba(255,255,255,0.08);
            
              transition: all 0.2s ease;
            }
            
            .contact-button:hover {
              transform: translateY(-2px);
              box-shadow:
                0 12px 28px rgba(0,0,0,0.55),
                inset 0 1px 0 rgba(255,255,255,0.1);
              background: linear-gradient(180deg, #a83a2a 0%, #7a281c 100%);
            }
            
            .contact-button:active {
              transform: translateY(0);
            }



        @media (max-width: 1024px) {
            .banner {
                flex-direction: column;
                padding: 0px 40px;
                gap: 40px;
            }

            .banner-title-line2{
                padding-left: 0.0ch; /* or 0 if you want it centered/flush on mobile */
            }

            .banner-image {
                flex: 0 0 auto;
                width: 100%;
                max-width: 400px;
            }

            .banner-title {
                font-size: 2.8rem;
            }

            .banner-subtitle {
                font-size: 1.1rem;
            }

            .banner-content {
                text-align: center;
            }




        }
    </style>
</head>
    
<body>
    <section class="banner">
        <div class="banner-image">
            <img src="/assets/hero_blue.png" alt="Captain Buttons Playing the Concertina">
        </div>
        <div class="banner-content">
            <h1 class="banner-title">Captain Buttons</h1>
            <h1 class="banner-title-line2">the Mile High Pirate</h1>
            <div class="banner-rule"></div>

            <p class="banner-subtitle">Live, open-air concertina tunes for all to enjoy</p>
            <div class="banner-cta">
                  <a id="contact-button" class="contact-button"></a>
            </div>
        </div>
    </section>


    <script>
      const user = "ahoy";
      const domain = "captainbuttons.com";
      const email = user + "@" + domain;
    
      const button = document.getElementById("contact-button");
      button.href = "mailto:" + email;
      button.textContent = "Contact the Captain";
    </script>
</body>
</html>
