<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <title>Captain Buttons</title>
    <style>
        :root {
            --overlap: 0px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background-color: #0a0d17;
            color: #f5f5f0;
        }

        .banner{
          padding: 0 60px;
          max-width: 1400px;
          display: flex;
          margin: 0 auto;
          justify-content: center;
          align-items: flex-start; /* important (fixes the “gap above photo”) */
          
        }
        
        .banner-inner{
            display: flex;
            align-items: flex-start;  /* important */
            justify-content: center;
            gap: 0;                   /* we’ll control spacing via overlap */
            width: 100%;
            transform: translateX(calc(clamp(0px, var(--overlap), 260px) / -2));
        }

        .banner-image{
          flex: 0 0 42%;
          margin-right: calc(var(--overlap) * -1);
          position: relative;
          z-index: 1;
          margin-right: calc(clamp(0px, var(--overlap), 260px) * -1);
        }

        .banner-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            object-position: 45% center;
        }

        .banner-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;     /* centers subtitle/button block */
            text-align: center;
            position: relative;
            z-index: 2; 
            padding-top: 70px;
        }

        .banner-title {
          font-family: 'Playfair Display', 'Garamond', 'Baskerville', serif;
          font-size: 4rem;
          font-weight: 700;
          line-height: 0.95;
          margin-bottom: 6px;
          letter-spacing: 0px;
        }
        
        .banner-title-line2{
          font-family: 'Playfair Display', 'Garamond', 'Baskerville', serif;
          display: inline-block;
          font-size: 3rem;
          padding-left: 2.5ch; /* tweak: 0.5ch–2.5ch */
          margin-bottom: 18px;
        }

        .banner-subtitle {
          font-size: 1.4rem;
          font-weight: 400;
          color: rgba(243, 242, 234, 0.85);
          margin: 25px 0 35px 0;
          letter-spacing: 0.3px;
        }

        .banner-rule{
          position: relative;
          width: 520px;
          max-width: 90%;
          height: 2px;
          margin: 22px 0 18px 0;
          background: linear-gradient(
            90deg,
            rgba(255,255,255,0.00) 0%,
            rgba(255,255,255,0.18) 20%,
            rgba(255,255,255,0.35) 50%,
            rgba(255,255,255,0.18) 80%,
            rgba(255,255,255,0.00) 100%
          );
        }
        
        .banner-rule::after{
          content:"";
          position: absolute;
          inset: 0;
          background: inherit;
          filter: blur(2px);
          opacity: 0.6;
        }


        .banner-cta {
              margin-top: 35px;
              text-align: center;
        }
            
            .contact-button {
              display: inline-block;
              padding: 14px 34px;
              font-size: 1.05rem;
              font-weight: 600;
              letter-spacing: 0.5px;
              text-decoration: none;
              color: #f5f3ea;
            
              background: linear-gradient(180deg, #8e2f23 0%, #6e2218 100%);
              border: 1px solid rgba(255,255,255,0.15);
              border-radius: 6px;
            
              box-shadow:
                0 8px 20px rgba(0,0,0,0.45),
                inset 0 1px 0 rgba(255,255,255,0.08);
            
              transition: all 0.2s ease;
            }
            
            .contact-button:hover {
              transform: translateY(-2px);
              box-shadow:
                0 12px 28px rgba(0,0,0,0.55),
                inset 0 1px 0 rgba(255,255,255,0.1);
              background: linear-gradient(180deg, #a83a2a 0%, #7a281c 100%);
            }
            
            .contact-button:active {
              transform: translateY(0);
            }



        @media (max-width: 1024px) {
            .banner {
                flex-direction: column;
                width: 100%;
                padding: 0px 18px;
                gap: 40px;
            }

            .banner-title-line2{
                padding-left: 0.0ch; /* or 0 if you want it centered/flush on mobile */
            }

            .banner-inner{
              width: 100%;
              transform: none;
              align-items: center;
              gap: 40px;
            }
            
            .banner-image{
              margin-right: 0;
              flex: 0 0 auto;
              width: 100%;
              max-width: 520px;
            }


              .banner-title {
                font-size: 2.4rem;     /* adjust to taste */
                line-height: 1.0;
              }
            
              .banner-title-line2 {
                font-size: 2.0rem;     /* smaller than line 1 */
                padding-left: 0;       /* no indent on mobile */
                margin-bottom: 14px;
                max-width: 100%;
                white-space: normal;   /* allow wrapping */
                overflow-wrap: anywhere;
            }
            



            .banner-subtitle {
                font-size: 1.1rem;
            }

            .banner-content {
                padding-top: 0px;
                text-align: center;
                margin-left: 0;
            }




        }
    </style>
</head>
    
<body>
    <section class="banner">
        <div class="banner-inner">
            <div class="banner-image">
                <img src="/assets/hero_blue.png" alt="Captain Buttons Playing the Concertina">
            </div>
            <div class="banner-content">
                <h1 class="banner-title">Captain Buttons</h1>
                <h1 class="banner-title-line2">the Mile High Pirate</h1>
                <div class="banner-rule"></div>
    
                <p class="banner-subtitle">Live, open-air concertina tunes for all to enjoy</p>
                <div class="banner-cta">
                      <a id="contact-button" class="contact-button"></a>
                </div>
            </div>
        </div>
    </section>


    <script>
      const user = "ahoy";
      const domain = "captainbuttons.com";
      const email = user + "@" + domain;
    
      const button = document.getElementById("contact-button");
      button.href = "mailto:" + email;
      button.textContent = "Contact the Captain";
    </script>
</body>
</html>
