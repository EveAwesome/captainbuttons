<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Buttons, the Mile High Pirate</title>

  <style>
    :root{
      --bg: #0b0d10;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.78);
      --line: rgba(255,255,255,0.18);
      --max: 1120px;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* HERO */
    .hero{
      position: relative;
      width: 100%;
      /* Height tuned for a banner feel while keeping room for full figure */
      min-height: clamp(360px, 46vw, 520px);
      overflow: hidden;
      background: var(--bg);
    }

    /*
      IMPORTANT CHANGE:
      Use object-fit: contain to avoid vertical cropping (keeps concertina visible).
      Image will be letterboxed against the page background if needed.
    */
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      object-position: left center; /* anchors you to the left */
      background: var(--bg);
    }

    /*
      Right-side fade so the text reads like the concept.
      This works even with letterboxing from object-fit: contain.
    */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right,
          rgba(11,13,16,0.00) 0%,
          rgba(11,13,16,0.06) 28%,
          rgba(11,13,16,0.55) 52%,
          rgba(11,13,16,0.88) 70%,
          rgba(11,13,16,1.00) 84%,
          rgba(11,13,16,1.00) 100%),
        radial-gradient(900px 420px at 70% 35%,
          rgba(255,255,255,0.10),
          transparent 62%);
      pointer-events: none;
    }

    .heroContent{
      position: relative;
      z-index: 1;
      max-width: var(--max);
      margin: 0 auto;
      height: 100%;
      min-height: inherit;
      padding: 26px 18px;
      display: grid;
      grid-template-columns: 1fr 1.05fr; /* left “space” + right text */
      align-items: center;
      column-gap: 28px;
    }

    /* reserve space for the figure on wide screens */
    .heroSpacer{ }

    .heroText{
      justify-self: end;
      max-width: 600px;
      text-align: left;
    }

    .kicker{
      margin: 0 0 10px;
      font-size: 12px;
      letter-spacing: 0.34em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.72);
      text-shadow: 0 10px 28px rgba(0,0,0,0.50);
    }

    .heroTitle{
      margin: 0 0 14px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      font-size: clamp(34px, 4.4vw, 60px);
      line-height: 1.03;
      letter-spacing: 0.2px;
      text-shadow: 0 14px 40px rgba(0,0,0,0.60);
    }

    .heroRule{
      width: min(560px, 100%);
      height: 1px;
      background: rgba(255,255,255,0.16);
      margin: 0 0 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .heroDesc{
      margin: 0;
      color: rgba(255,255,255,0.74);
      font-size: clamp(14px, 1.55vw, 18px);
      line-height: 1.55;
      text-shadow: 0 12px 28px rgba(0,0,0,0.55);
    }

    /*
      Responsive behavior:
      On narrow screens, stack the text lower and switch to a top->bottom gradient.
      Keep object-fit: contain so we never crop the figure.
    */
    @media (max-width: 900px){
      .heroContent{
        grid-template-columns: 1fr;
        align-items: end;
        padding: 20px 16px 24px;
      }
      .heroSpacer{ display:none; }
      .heroText{
        justify-self: start;
        max-width: 760px;
      }
      .hero::after{
        background:
          linear-gradient(to top,
            rgba(11,13,16,0.98) 0%,
            rgba(11,13,16,0.78) 40%,
            rgba(11,13,16,0.24) 78%,
            rgba(11,13,16,0.12) 100%);
      }
      .kicker{
        letter-spacing: 0.28em;
      }
    }
  </style>
</head>

<body>
  <header class="hero">
    <img src="assets/hero.png" alt="Captain Buttons holding a concertina in pirate attire" />

    <div class="heroContent">
      <div class="heroSpacer"></div>

      <div class="heroText">
        <p class="kicker">Live, acoustic street performance</p>

        <h1 class="heroTitle">
          Captain Buttons,<br />
          The Mile High Pirate
        </h1>

        <div class="heroRule"></div>

        <p class="heroDesc">
          Live, acoustic folk music on concertina. Traditional jigs, polkas,
          and sea tunes, performed with a playful mile-high pirate flair.
        </p>
      </div>
    </div>
  </header>
</body>
</html>
