<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Buttons, the Mile High Pirate</title>

  <style>
    :root{
      --bg: #0b0d10;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.76);
      --line: rgba(255,255,255,0.16);
      --max: 1120px;
    }
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .hero{
      position: relative;
      width: 100%;
      /* Taller hero keeps head+concertina in frame while using cover */
      min-height: clamp(440px, 52vw, 640px);
      overflow: hidden;
      background: var(--bg);
    }

    /* Fill the banner like the concept */
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;

      object-fit: cover;

      /*
        Anchor left so you donâ€™t get cropped off-screen.
        The second value nudges framing downward a bit to protect the hat.
        Adjust the 42% up/down if needed (higher number = more of the lower body visible).
      */
      object-position: left 42%;
      transform: scale(1.02);
    }

    /* Right-side fade into the site background */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right,
          rgba(11,13,16,0.00) 0%,
          rgba(11,13,16,0.06) 26%,
          rgba(11,13,16,0.55) 46%,
          rgba(11,13,16,0.88) 64%,
          rgba(11,13,16,1.00) 78%,
          rgba(11,13,16,1.00) 100%),
        radial-gradient(900px 420px at 70% 35%,
          rgba(255,255,255,0.10),
          transparent 62%);
      pointer-events: none;
    }

    .heroContent{
      position: relative;
      z-index: 1;
      max-width: var(--max);
      margin: 0 auto;
      height: 100%;
      min-height: inherit;
      padding: 28px 18px;

      /*
        KEY CHANGE vs before:
        Instead of reserving a full empty column (which pushes text far right),
        we use a single column and align the text block to the right with a max-width.
        This makes the text sit closer to you like the concept.
      */
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .heroText{
      width: min(560px, 52vw);
      margin-right: clamp(0px, 2vw, 10px);
      text-align: left;
    }

    .kicker{
      margin: 0 0 10px;
      font-size: 12px;
      letter-spacing: 0.34em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.70);
      text-shadow: 0 10px 28px rgba(0,0,0,0.50);
    }

    .heroTitle{
      margin: 0 0 14px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      font-size: clamp(34px, 4.2vw, 60px);
      line-height: 1.03;
      letter-spacing: 0.2px;
      text-shadow: 0 14px 40px rgba(0,0,0,0.60);
    }

    .heroRule{
      width: min(560px, 100%);
      height: 1px;
      background: rgba(255,255,255,0.16);
      margin: 0 0 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .heroDesc{
      margin: 0;
      color: rgba(255,255,255,0.72);
      font-size: clamp(14px, 1.5vw, 18px);
      line-height: 1.55;
      text-shadow: 0 12px 28px rgba(0,0,0,0.55);
      max-width: 52ch;
    }

    /* Narrow screens: place text lower, use top->bottom fade */
    @media (max-width: 900px){
    .hero{
      position: relative;
      width: 100%;
      min-height: clamp(520px, 56vw, 760px);
      overflow: hidden;
      background: var(--bg);
      }
      .heroContent{
        align-items: end;
        justify-content: flex-start;
        padding: 18px 16px 24px;
      }
      .heroText{
        width: 100%;
        max-width: 720px;
        margin-right: 0;
      }
      .hero img{
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        object-position: left 62%;
        transform: scale(1.02);
      }
      .hero::after{
        background:
          linear-gradient(to top,
            rgba(11,13,16,0.98) 0%,
            rgba(11,13,16,0.78) 42%,
            rgba(11,13,16,0.22) 80%,
            rgba(11,13,16,0.10) 100%);
      }
      .kicker{ letter-spacing: 0.28em; }
    }
  </style>
</head>

<body>
  <header class="hero">
    <img src="assets/hero.png" alt="Captain Buttons holding a concertina in pirate attire" />
    <div class="heroContent">
      <div class="heroText">
        <p class="kicker">Live, acoustic street performance</p>

        <h1 class="heroTitle">
          Captain Buttons,<br />
          The Mile High Pirate
        </h1>

        <div class="heroRule"></div>

        <p class="heroDesc">
          Live, acoustic folk music on concertina. Traditional jigs, polkas,
          and sea tunes, performed with a playful mile-high pirate flair.
        </p>
      </div>
    </div>
  </header>
</body>
</html>
