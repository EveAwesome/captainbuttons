<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Buttons, the Mile High Pirate</title>

  <style>
    :root{
      /* Match the dark blue tone you liked */
      --bg: #0b0d10;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.75);
      --line: rgba(255,255,255,0.18);
      --max: 1100px;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* HERO */
    .hero{
      position: relative;
      width: 100%;
      min-height: 420px;              /* good desktop presence */
      overflow: hidden;
      background: var(--bg);
    }

    /* The image is a full-bleed layer */
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;

      /*
        KEY BEHAVIOR:
        - cover fills the banner
        - object-position anchors LEFT so you are not cropped off the left
        - and slightly lowers framing so wide screens don’t chop the head
      */
      object-fit: cover;
      object-position: left 35%;
      transform: scale(1.02);
    }

    /*
      A readable “text panel” effect without needing a separate panel:
      - right side fades into solid dark blue
      - left stays more transparent so the photo reads naturally
    */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(to right,
          rgba(11,13,16,0.00) 0%,
          rgba(11,13,16,0.08) 30%,
          rgba(11,13,16,0.65) 55%,
          rgba(11,13,16,0.92) 72%,
          rgba(11,13,16,1.00) 86%,
          rgba(11,13,16,1.00) 100%),
        radial-gradient(900px 420px at 70% 40%,
          rgba(255,255,255,0.10),
          transparent 60%);
      pointer-events: none;
    }

    /* Content container sits above overlays */
    .heroContent{
      position: relative;
      z-index: 1;
      max-width: var(--max);
      margin: 0 auto;
      height: 100%;
      min-height: inherit;
      padding: 28px 18px;
      display: grid;
      align-items: center;

      /* Push text to the right area */
      grid-template-columns: 1fr 1.05fr;
      column-gap: 24px;
    }

    /* Empty left column to reserve space for your photo on wide screens */
    .heroSpacer{ }

    .heroText{
      max-width: 560px;
      justify-self: end;
      text-align: left;
    }

    .heroTitle{
      margin: 0 0 12px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      font-size: clamp(32px, 4vw, 56px);
      line-height: 1.05;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }

    .heroRule{
      width: min(520px, 100%);
      height: 1px;
      background: var(--line);
      margin: 0 0 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .heroDesc{
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.5;
      text-shadow: 0 10px 28px rgba(0,0,0,0.45);
    }

    /*
      Responsive behavior:
      On narrow screens, we stack and center text near the bottom,
      and we re-aim the image slightly so your head stays in frame.
    */
    @media (max-width: 900px){
      .hero{
        min-height: 420px;
      }
      .heroContent{
        grid-template-columns: 1fr;
        align-items: end;
        padding: 22px 16px 26px;
      }
      .heroSpacer{ display:none; }
      .heroText{
        justify-self: start;
        max-width: 720px;
        padding-bottom: 6px;
      }
      .hero img{
        object-position: left 28%;
      }
      .hero::after{
        background:
          linear-gradient(to top,
            rgba(11,13,16,0.98) 0%,
            rgba(11,13,16,0.72) 35%,
            rgba(11,13,16,0.20) 70%,
            rgba(11,13,16,0.10) 100%);
      }
    }

    /* Very short screens: reduce height so it doesn't feel cramped */
    @media (max-height: 620px){
      .hero{ min-height: 340px; }
    }
  </style>
</head>

<body>
  <header class="hero">
    <img src="assets/hero.png" alt="Captain Buttons holding a concertina in pirate attire" />
    <div class="heroContent">
      <div class="heroSpacer"></div>

      <div class="heroText">
        <h1 class="heroTitle">Captain Buttons,<br />The Mile High Pirate</h1>
        <div class="heroRule"></div>
        <p class="heroDesc">
          Live, unamplified folk music on concertina. Traditional jigs, polkas, and sea tunes,
          performed with a playful mile-high pirate flair.
        </p>
      </div>
    </div>
  </header>
</body>
</html>
